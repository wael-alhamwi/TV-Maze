<div class="container">
  <form action="/registerPost" method="post" class="class="form-group"">
    <fieldset>
      <legend>Register Form</legend>
      <div class="form-group">
        <label class="col-sm-2 control-label" for="username">Username:</label>
          <div class="col-sm-10">
			<input type="text" name="username" class="form-control" placeholder="Only letters and numbers. Min:5 Max:12" style="width:60%;" />
		  </div>
	  </div>
	  <div class="form-group">
        <label class="col-sm-2 control-label" for="password">Password:</label>
          <div class="col-sm-10">
        	<input type="text" name="password" class="form-control" placeholder="Min:8 At least 1 lower case, 1 upper case, 1 special character, and 1 number" style="width:55%" />
          </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label" for="repassword">Re-password:</label>
          <div class="col-sm-10">
        	<input type="text" name="repassword" class="form-control" placeholder="Re-enter the password" style="width:60%" />
          </div>
      </div>
      	<div class="col-sm-offset-3 col-sm-9">
      	  <button type="submit" class="btn btn-success">Register</button>
      	</div>
    </fieldset>
  </form>
</div>
