<div class="container">
  <form class="form-horizontal" role="form" action="/paymentPost" method="POST">
    <fieldset>
      <legend>Payment Form</legend>
      <div class="form-group">
        <label class="col-sm-3 control-label" for="card-holder-name">Name on Card</label>
        <div class="col-sm-3">
          <input type="text" class="form-control" name="cardHolderName" placeholder="Card Holder's Name">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label" for="card-number">Card Number</label>
        <div class="col-sm-3">
          <input type="text" class="form-control" name="cardNumber" placeholder="Debit/Credit Card Number">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label" for="expiry-date">Expiration Date</label>
        <div class="col-sm-9">
          <div class="row">
            <div class="col-xs-2">
              <label class="col-sm-3 control-label" for="expiry-month">Month</label>
              <input type="text" class="form-control col-sm-2" name="expiryMonth" placeholder="05">
            </div>
            <div class="col-xs-2">
                <label class="col-sm-3 control-label" for="expiry-year">Year</label>
                <input type="text" class="form-control" name="expiryYear" placeholder="2015">
            </div>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label" for="cvv">Card CVV</label>
        <div class="col-sm-3">
          <input type="text" class="form-control" name="cvv" placeholder="Security Code">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-3 col-sm-9">
          <button type="submit" class="btn btn-success">Pay Now</button>
        </div>
      </div>
    </fieldset>
  </form>
</div>
