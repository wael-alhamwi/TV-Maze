<div class="container">
	<form  class="form-horizontal" role="form" method="POST" action="/userinfoPost">
		<fieldset>
			<legend>User Information Form</legend>
			<div class="form-group">
				<label class="col-sm-2 control-label" for="card-holder-name">First Name</label>
				<div class="col-sm-10">
					<input type="text" name="fname" /><br/>
				</div>
			</div>
			<div class="form-group">
				 <label class="col-sm-2 control-label" for="card-number">Last Name</label>
				 <div class="col-sm-10">
					<input type = "text" name = "lname"/><br/>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label" for="card-holder-name">Website URL</label>
				<div class="col-sm-10">
					<input type = "text" name = "url"/><br/>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label" for="card-holder-name">Birth Date</label>
				<div class="col-sm-10">
					<input type = "text" name = "bday"/><br/>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label" for="card-holder-name">Facebook URL</label>
				<div class="col-sm-10">
					<input type = "text" name = "fb"/>
				</div>
			</div>
				<div class="col-sm-offset-2 col-sm-10">
					<input type="submit" value="Submit" class="btn btn-success" />
				</div>
			</div>
		</fieldset>
	</form>
</div>
